spring:
  datasource:
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    username: ${REDIS_USER}
    password: ${REDIS_PASSWORD}
  session:
    store-type: redis
  web:
    resources:
      add-mappings: false
  mail:
    properties:
      auth: true
      starttls:
        enable: true
        required: true
      connectiontimeout: 5000
      timeout: 3000
      writetimeout: 5000
    host: ${SMTP_HOST}
    username: ${SMTP_USER}
    password: ${SMTP_PASSWORD}
    port: 587

logging:
  loggly:
    token: ${LOGGLY_TOKEN}

algafood:
  storage:
    tipo: s3
    s3:
      bucket: ${S3_BUCKET}
      regiao: ${S3_REGIAO}
      id-chave-acesso: ${S3_ID_CHAVE_ACESSO}
      diretorio-fotos: ${S3_DIRETORIO_FOTOS}
      chave-acesso-secreta: ${S3_ID_CHAVE_ACESSO_SECRETA}
  email:
    impl: smtp
    remetente: ${EMAIL_REMETENTE}
  auth:
    provider-url: http://localhost:8080
  jwt:
    keystore:
      jks-location: ${JKS_LOCATION}
      password: ${JKS_PASSWORD}
      keypair-alias: ${JKS_KEYPAIR_ALIAS}

